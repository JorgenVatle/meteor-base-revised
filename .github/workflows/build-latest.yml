# Build for latest Meteor release
name: 'Build: latest'
run-name: 'ğŸŒŒ Build: latest | ${{ github.event.head_commit.message || github.event.pull_request.title }}'
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - master

permissions:
  packages: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/_build-tag.yml
    with:
      tag: ${{ matrix.tag }}
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        tag:
          - latest
          - beta
          - alpha
          - rc

